<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:fragment="navBar(user, roles)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-text text-white" th:if="${user != null}">
            <h3><span th:text="${user.email}"></span> <span>with roles: </span>
                <span id="navBarWithRoles" th:text="${roles}"></span> </h3>
        </div>
        <div class="collapse navbar-collapse " id="navbarSupportedContent" th:if="${user != null}">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success text-white my-2 mr-2 my-sm-0" th:href="@{/logout}">Logout</a>
            </div>
        </div>
        <div th:if="${user == null}">
            <div class="navbar-text text-white justify-content-md-center">
                <h3>Register or Login</h3>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
